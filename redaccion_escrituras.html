<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redacci贸n de Escrituras</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            color: #555;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            color: #555;
            margin-top: 6px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        textarea:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-btn {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn a {
            color: #4CAF50;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .back-btn a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Formulario de Redacci贸n de Escrituras</h2>
        <form id="form" action="guardar_redaccion.php" method="POST" enctype="multipart/form-data">
            <!-- Nombre del solicitante -->
            <div class="form-group">
                <label for="nombre_solicitante">Nombre del Solicitante</label>
                <input type="text" id="nombre_solicitante" name="nombre_solicitante" placeholder="Ingrese su nombre completo" required>
            </div>

            <!-- Tipo de escritura -->
            <div class="form-group">
                <label for="tipo_escritura">Tipo de Escritura</label>
                <input type="text" id="tipo_escritura" name="tipo_escritura" placeholder="Tipo de escritura (Ej. Compraventa, Poder)" required>
            </div>

            <!-- Descripci贸n de la escritura -->
            <div class="form-group">
                <label for="descripcion">Descripci贸n de la Escritura</label>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describa los detalles de la escritura..." required></textarea>
            </div>

            <!-- Documento de identidad -->
            <div class="form-group">
                <label for="documento_identidad">Documento de Identidad</label>
                <input type="file" id="documento_identidad" name="documento_identidad" accept="image/*,application/pdf" required>
            </div>

            <!-- Documento adicional -->
            <div class="form-group">
                <label for="documento_adicional">Documento Adicional</label>
                <input type="file" id="documento_adicional" name="documento_adicional" accept="image/*,application/pdf">
            </div>

            <!-- Observaciones -->
            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" name="observaciones" rows="4" placeholder="Notas adicionales..." ></textarea>
            </div>

            <!-- Enviar -->
            <button type="submit">Redactar Escritura</button>
        </form>

        <!-- Regresar al panel -->
        <div class="back-btn">
            <a href="panel.html"><i class="fas fa-arrow-left"></i> Regresar al Panel</a>
        </div>
    </div>

</body>

</html>
